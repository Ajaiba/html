<html>
    <head>
        <title>Example Page</title>
        <style>
    .button{
        background-color:azure;
        color:black;
        border: 2px solid #008CBA;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display:inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
        border-radius: circle;
    }
    .button:hover{
        background-color: #008CBA;
        color:white;
    }
        </style>
    </head>
    <body>
        <button class="button"onclick="hello()">Subscribe!</button>
    </body>
    <script>
        function hello(){
            alert("Hello everone!");
        } 
    </script>
</html>
